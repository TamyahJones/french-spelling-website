<!DOCTYPE html>
<html lang="en">
<head>

<title>French Spellings</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

<link href="css/ripples.min.css" rel="stylesheet">
<link href="css/material-wfont.min.css" rel="stylesheet">

<style>

body {
    padding-top: 50px;
}
.main {
    padding: 40px 15px;
    text-align: center;
}

#buttons {
    color:#fff;
}

#fr-word {
    color: #666;
}
</style>


</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand">French Spelling Revision</span>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="about.html">About</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="main">
    <div class="container-fluid">
        <div id="test" style="display:none;">
            <div class="row">
                <div id="countdown-label" class="alert alert-info">Countdown: <span class "badge" id="countdown"></span>s</div>
            </div>

            <div id="info" class="row"></div>
            <hr/>
            <h1>
                <div id="spell" >
                    <div class="pull-left"><img src="img/Flags/32/uk.png"></img><h1 id="eng-word"></h1></div>
                    <div class="pull-right"><img src="img/Flags/32/fr.png"><h1 id="fr-word"></h1></div>
                </div>
            </h1>
            <hr/>
            <div class="row">
                <div id="buttons" class="btn-group btn-group-lg  btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group " role="group">
                        <button id="pass" type="button" class="btn btn-success">&#10004;</button>
                    </div>
                    <div class="btn-group " role="group">
                        <button type="button" id="fail" class="btn btn-danger">&#10008;</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="finish" style="display:none;">
            <h1>Finished</h1>
            <hr/>
            <div id="finish_info" class="row"></div>
            <hr/>
        </div>

        <button id="start" type="button" class="btn btn-lg btn-primary">Start</button>
    </div>
</div>


<!-- Latest compiled and minified JavaScript -->

<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<script src="js/ripples.min.js"></script>
<script src="js/material.min.js"></script>
<script>
    $(document).ready(function() {
        $.material.init();
    });
</script>

<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js" ></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js" ></script>

<script type="test/template" id="info_tmpl">
    <div>
        <span class="badge alert-info">{{completed}}</span>  words completed,
        <span class="badge alert-success">{{correct}}</span> correct.
    </div>
</script>

<script src="index.js"></script>
</body>
</html>
